<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Jolly+Lodger&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

<div class="top-border">
    <div class="form-header text-center">FOOD EXPRESS</div>
</div>

<div class="yellow-strip"></div>

<div class="form-wrapper">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title text-center text-dark">ORDER FORM</h2>
            <form id="orderForm">
                <!-- Customer Details -->
                <div class="cusDetails">Customer Details</div>
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" autocomplete="name" placeholder="Enter your name">
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" autocomplete="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" autocomplete="address" placeholder="Enter your address">
                </div>

                <!-- Delivery Details -->
                <div class="form-group mb-3">
                    <label for="pickup" id="delive">Delivery Details:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deliveryOption" id="pickup" value="pick-up">
                        <label class="form-check-label" for="pickup">Pick-up</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deliveryOption" id="dropoff" value="drop-off">
                        <label class="form-check-label" for="dropoff">Drop-off</label>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="mealChosen">Meal Chosen:</label>
                    <textarea class="form-control" id="mealChosen" readonly style="resize: none; height: 200px;" ></textarea> <!-- Use <textarea> for multiple lines -->
                    <button type="button" class="btn btn-danger btn-sm mt-2" id="changeMeal">Change</button>
                </div>

                <!-- Additional Meals -->
                <div class="form-group mb-3">
                    <label for="yes">Would you like to add any additional meals to your order?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="additionalMeal" id="yes" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="additionalMeal" id="no" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>

                <!-- Subtotal, Delivery Fee, Voucher, Total, and Payment -->
                <div class="form-group mb-3">
                    <label for="subtotal">Subtotal:</label>
                    <input type="text" class="form-control" id="subtotal" value="PHP 0.00" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="deliveryFee">Delivery Fee:</label>
                    <input type="text" class="form-control" id="deliveryFee" value="PHP 0.00" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="total">Total:</label>
                    <input type="text" class="form-control" id="total" value="PHP 0.00" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="paymentMethod">Mode of Payment:</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethod" autocomplete="paymentMethod">
                        <option selected disabled>Select payment method</option>
                        <option value="1">Cash on Delivery</option>
                        <option value="2">Credit Card</option>
                        <option value="3">PayPal</option>
                    </select>
                </div>
                <!-- Submit Button -->
                    <button type="submit" id="orderFormSubmit" autocomplete="orderForm" class="bTN w-50 btn-danger container d-flex justify-content-center">Place Order</button>
               
            </form>
        </div>
    </div>
</div>
 
<div class="yellow-strip"></div>
<div class="bottom-border"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="form.js"></script>
</body>
</html>
